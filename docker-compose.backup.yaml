services:
  postgres:
    image: postgres:14
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=transactiondb
    volumes:
      - postgres_data:/var/lib/postgresql/data      
    networks:
      - arkano-network

  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - "9092:9092"
    networks:
      - arkano-network

  transaction-api:
    build:
      context: .
      dockerfile: Arkano.Transactions.Api/Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - kafka
    networks:
      - arkano-network
      
  antifraud-worker:
    build:
      context: .
      dockerfile: Arkano.Transactions.Antifraud.Worker/Dockerfile    
    depends_on:      
      - kafka
    networks:
      - arkano-network
      
  processor-worker:
    build:
      context: .
      dockerfile: Arkano.Transactions.Worker/Dockerfile    
    depends_on:
      - postgres
      - kafka
    networks:
      - arkano-network
volumes:
  postgres_data:

networks:
  arkano-network:
    driver: bridge